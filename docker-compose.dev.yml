version: '3.8'

services:
  # PostgreSQL (Banco principal)
  postgres:
    image: postgres:14-alpine
    container_name: colmeia_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - '5432:5432'
    volumes:
      - colmeia_postgres:/var/lib/postgresql/data
    networks:
      - colmeia_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MariaDB (Logs e auditoria)
  mariadb:
    image: mariadb:10.6
    container_name: colmeia_mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASS}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
    ports:
      - '3306:3306'
    volumes:
      - colmeia_mariadb:/var/lib/mysql
    networks:
      - colmeia_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

# Volumes persistentes
volumes:
  colmeia_postgres:
  colmeia_mariadb:

# Rede compartilhada
networks:
  colmeia_network:
    driver: bridge