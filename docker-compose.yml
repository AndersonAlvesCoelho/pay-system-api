version: '3.8'

services:
  # PostgreSQL (Banco principal)
  postgres:
    image: postgres:14-alpine
    container_name: paysystem_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - '5432:5432'
    volumes:
      - paysystem_postgres:/var/lib/postgresql/data
    networks:
      - paysystem_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MariaDB (Logs e auditoria)
  mariadb:
    image: mariadb:10.6
    container_name: paysystem_mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_USER: ${MARIADB_USER}
      MARIADB_PASSWORD: ${MARIADB_PASS}
      MARIADB_DATABASE: ${MARIADB_DATABASE}
    ports:
      - '3306:3306'
    volumes:
      - paysystem_mariadb:/var/lib/mysql
    networks:
      - paysystem_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API NestJS
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paysystem_api
    restart: always
    ports:
      - ${PORT}:${PORT}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      mariadb:
        condition: service_healthy
    networks:
      - paysystem_network
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/dist
    command: >
      sh -c "
        npx prisma migrate deploy --schema=prisma/main/schema.prisma &&
        npx prisma migrate deploy --schema=prisma/audit/schema.prisma &&
        npm run start:dev
      "

# Volumes persistentes
volumes:
  paysystem_postgres:
  paysystem_mariadb:

# Rede compartilhada
networks:
  paysystem_network:
    driver: bridge